<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game - Mobile Optimized</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Snake Game</h1>
            <div class="score-container">
                <span id="score">Score: 0</span>
                <span id="high-score">High: 0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="touch-controls">
                <button class="control-btn" id="upBtn">↑</button>
                <div class="middle-row">
                    <button class="control-btn" id="leftBtn">←</button>
                    <button class="control-btn" id="downBtn">↓</button>
                    <button class="control-btn" id="rightBtn">→</button>
                </div>
            </div>
            
            <div class="keyboard-hint">
                <p>Use arrow keys or touch controls</p>
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p id="finalScore">Score: 0</p>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
        
        <div class="start-screen" id="startScreen">
            <h2>Snake Game</h2>
            <p>Eat the food, grow your snake!</p>
            <button id="startBtn" class="start-btn">Start Game</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
